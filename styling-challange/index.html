<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Broadway | The Phantom of the Opera Tickets</title>
  </head>
  <body>
    <div class="showContainer">
      <div class="showContainer__info">
        <div class="showContainer__posterContainer">
          <img
            class="showContainer__posterContainer__poster"
            src="./img/poster.jpg"
            alt="the-phantom-of-the-opera"
          />
        </div>
        <div class="showContainer__showDetails">
          <div class="showContainer__title">
            <h1 class="showContainer__title--bold">
              The Phantom of the Opera
            </h1>
            <span class="showContainer__title--regular">Tickets</span>
          </div>
          <div class="showContainer__showPrice">$29.00 - $215.00</div>
          <div class="showContainer__learnMore">
            <img
              class="showContainer__learnMore__icon"
              src="./img/info.svg"
              alt="more-info"
            />
            <a
              href="#"
              class="showContainer__learnMore__btn"
              data-qa="more-info"
              >Learn More</a>
          </div>
        </div>
      </div>
      <div class="showContainer__datesContainer">
        <ul class="showContainer__Wrapper">
          <li class="showContainer__dateGrid border-top">
            <div class="showContainer__dayWrapper border-right">
              <span class="showContainer__dayWrapper__day">Tue</span>
              <span class="showContainer__dayWrapper__date">Sep 22</span>
            </div>
            <ul class="showContainer__timeContainer">
              <li class="showContainer__timeWrapper">
                <a href="#" class="showContainer__timeWrapper__timeBtn">
                  7:00pm</a>
              </li>
            </ul>
          </li>
          <li class="showContainer__dateGrid border-top">
            <div class="showContainer__dayWrapper border-right">
              <span class="showContainer__dayWrapper__day">Wed</span>
              <span class="showContainer__dayWrapper__date">Sep 23</span>
            </div>
            <ul class="showContainer__timeContainer">
              <li class="showContainer__timeWrapper">
                <a href="#" class="showContainer__timeWrapper__timeBtn">
                  7:00pm</a>
              </li>
            </ul>
          </li>
          <li class="showContainer__dateGrid border-top">
            <div class="showContainer__dayWrapper border-right">
              <span class="showContainer__dayWrapper__day">Thu</span>
              <span class="showContainer__dayWrapper__date">Sep 24</span>
            </div>
            <ul class="showContainer__timeContainer">
              <li class="showContainer__timeWrapper">
                <a href="#" class="showContainer__timeWrapper__timeBtn">
                  7:00pm</a>
              </li>
              <li class="showContainer__timeWrapper">
                <a href="#" class="showContainer__timeWrapper__timeBtn">
                  8:00pm</a>
              </li>
            </ul>
          </li>
          <div class="hiddenShowTimes">
            <li class="showContainer__dateGrid border-top">
              <div class="showContainer__dayWrapper border-right">
                <span class="showContainer__dayWrapper__day">Fri</span>
                <span class="showContainer__dayWrapper__date">Sep 25</span>
              </div>
              <ul class="showContainer__timeContainer">
                <li class="showContainer__timeWrapper">
                  <a href="#" class="showContainer__timeWrapper__timeBtn">
                    7:00pm</a>
                </li>
              </ul>
            </li>
            <li class="showContainer__dateGrid border-top">
              <div class="showContainer__dayWrapper border-right">
                <span class="showContainer__dayWrapper__day">Sat</span>
                <span class="showContainer__dayWrapper__date">Sep 26</span>
              </div>
              <ul class="showContainer__timeContainer">
                <li class="showContainer__timeWrapper">
                  <a href="#" class="showContainer__timeWrapper__timeBtn">
                    2:00pm</a>
                </li>
              </ul>
            </li>
            <li class="showContainer__dateGrid border-top">
              <div class="showContainer__dayWrapper border-right">
                <span class="showContainer__dayWrapper__day">Sun</span>
                <span class="showContainer__dayWrapper__date">Sep 27</span>
              </div>
              <ul class="showContainer__timeContainer">
                <li class="showContainer__timeWrapper">
                  <a href="#" class="showContainer__timeWrapper__timeBtn">
                    2:00pm</a>
                </li>
                <li class="showContainer__timeWrapper">
                  <a href="#" class="showContainer__timeWrapper__timeBtn">
                    8:00pm</a>
                </li>
              </ul>
            </li>
          </div>
        </ul>
        <div class="showContainer__moreTimesContainer border-top">
          <a href="#" class="showContainer__moreTimesContainer__btn"
            >More Performances</a>
          <img
            class="showContainer__moreTimesContainer__icon"
            src="./img/chevron.svg"
            alt="show-more-performance-dates"
          />
        </div>
        <div class="showContainer__viewCalendarContainer border-top">
          <a href="#" class="showContainer__viewCalendarContainer__btn">
            <span class="showContainer__viewCalendarContainer__btn--bold">View Calendar <span class="showContainer__viewCalendarContainer__btn--regular">></span></span>
          </a>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
